<div class="navigation">
        <h1>Posts in folder {{ include.path }}</h1>
        <ul>
        {% for post in site.posts %}
          {% if post.path contains include.path %}
            <li>
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </li>
          {%endif %}
        {% endfor %}
        </ul>
</div>
